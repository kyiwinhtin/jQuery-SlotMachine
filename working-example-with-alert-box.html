<body>

            <br/>

    </header>


    <!-- Flight example -->
    <div id="plane" class="container">
        <div class="row content">
            <div class="col-md-12 col-lg-8 col-lg-offset-2">

                    <div>Spin your elements!</div>

                    <div id="planeMachine">
                        <div class="text-center">

                    <script>
                        $(document).ready(function () {
                            $("#planeMachine").slotMachine({
                                active: 1,
                                delay: 450,
                                auto: 1500

                    </script>
                </div>

        </div>
    </div>


    <div id="randomize">
        <div class="content container" style="text-align: center;max-width: 900px;">
            <h1>Randomize your stuff!</h1>

            <div class="row">
                <div class="col-xs-4">
                    <div>

                            <div>

                            </div>
                            <div>
                                <img src="img/slot6.png" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-4">
                    <div>
                        <div id="machine2" class="randomizeMachine">
                            <div>
                                <img src="img/slot1.png" />
                            </div>
                            <div>
                                <img src="img/slot2.png" />
                            </div>
                            <div>
                                <img src="img/slot3.png" />
                            </div>

                            </div>

                    </div>
                </div>

                <div class="col-xs-4">
                    <div>
                        <div id="machine3" class="randomizeMachine">
                            <div>
                                <img src="img/slot1.png" />
                            </div>
                            <div>
                                <img src="img/slot2.png" />
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
               
                   
                </div>
            </div>

            <div>
                <div class="btn-group btn-group-justified btn-group-randomize" role="group">
                    <div id="ranomizeButton" type="button" class="btn btn-danger btn-lg">Shuffle</div>
                </div>
            </div>
        </div>
    </div>
    <div style="display: none;">
        <span id="machine1Result" class="slotMachine noBorder">0</span>
        <span id="machine2Result" class="slotMachine noBorder">0</span>
        <span id="machine3Result" class="slotMachine noBorder">0</span>
    </div>
    <script>
        $(document).ready(function () {
            var machine1 = $("#machine1").slotMachine({
                active: 0,
                delay: 500
            });

            var machine2 = $("#machine2").slotMachine({
                active: 1,
                delay: 500,
                direction: 'down'
            });

            var machine3 = $("#machine3").slotMachine({
                active: 2,
                delay: 500
            });

            function onComplete(active) {
               
                switch (this.element[0].id) {
                    case 'machine1':
                      
                        $("#machine1Result").text(this.active);
                        // console.log(m1);
                        break;
                    case 'machine2':
                  
                        $("#machine2Result").text( this.active);
                        // console.log(m2);
                        break;
                    case 'machine3':
                    
                        $("#machine3Result").text( this.active);
                        // console.log(m3);
                        break;
                }
                
        
            }

            $("#ranomizeButton").click(function () {

                machine1.shuffle(5, onComplete);
                machine2.shuffle(5, onComplete);
                machine3.shuffle(5, onComplete);

                setTimeout(function () {
                    var results = $('#machine1Result, #machine2Result, #machine3Result').text();
                    if (results == "000" || results == "111" || results == "222" || results == "333" || results == "444" || results == "555") {
                        alert("You Win");
                    } else {
                        alert("You Lost")
                    }
                }, 4000);


            })
        });
    </script>
